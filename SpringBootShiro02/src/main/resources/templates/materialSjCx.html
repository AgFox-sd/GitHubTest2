<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>产品设计 - 产品物料组成设计单 - 物料组成设计单查询</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description"
	content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/vue-2.4.0.js"></script>
<script type="text/javascript">
$(function(){
	
})
</script>
</head>

<body>
	<div id="app">
		<div class="lyear-layout-web">
			<div class="lyear-layout-container">
				<!--头部信息-->
				<header class="lyear-layout-header">

					<nav class="navbar navbar-default" style="margin-left: -22%;">
						<div class="topbar">

							<div class="topbar-left">
								<div class="lyear-aside-toggler">
									<span class="lyear-toggler-bar"></span> <span
										class="lyear-toggler-bar"></span> <span
										class="lyear-toggler-bar"></span>
								</div>
								<span class="navbar-page-title"> 产品设计 - 产品物料组成设计 -
									物料组成设计单查询</span>
							</div>
						</div>
					</nav>

				</header>
				<!--End 头部信息-->

				<!--页面主要内容-->
				<main class="lyear-layout-content">

				<div class="container-fluid">

					<div class="row">
						<div class="col-lg-12" style="margin-left: -25%; margin-top: -2%;">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-hover">
											<thead>
												<tr>
													<th class="text-center">设计单编号</th>
													<th class="text-center">产品编号</th>
													<th class="text-center">产品名称</th>
													<th class="text-center">设计人</th>
													<th class="text-center">审核状态</th>
													<th class="text-center">装配树</th>
												</tr>
											</thead>
											<tbody>
												<tr v-for="v in list" class="text-center">
													<td>{{v.design_id}}</td>
													<td>{{v.product_id}}</td>
													<td>{{v.product_name}}</td>
													<td>{{v.designer}}</td>
													<td>{{v.check_tag}}</td>
													<td>
														<button type="button" class="btn btn-primary"
															data-toggle="modal" data-target="#myModal"
															@click="wlcx(v.design_id,v.change_yj)">装配树</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="modal fade" id="myModal" tabindex="-1"
										role="dialog" aria-labelledby="myModalLabel">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-body">
													<table class="table table-hover">
														<table class="table table-hover">
															<thead>
																<tr>
																	<th class="text-center">物料编号</th>
																	<th class="text-center">物料名称</th>
																	<th class="text-center">描述</th>
																	<th class="text-center">数量</th>
																	<th class="text-center">单价</th>
																	<th class="text-center">小计</th>
																</tr>
															</thead>
															<tbody>
																<tr v-for="v in cus" class="text-center">
																	<td>{{v.product_id}}</td>
																	<td>{{v.product_name}}</td>
																	<td>{{v.product_describe}}</td>
																	<td>{{v.amount}}</td>
																	<td>{{v.cost_price}}</td>
																	<td>{{v.subtotal}}</td>
																</tr>
															</tbody>
														</table>
														<div class="form-group" style="mamargin-left: 50 0px">
															<span for="message-text" class="control-label">变更标志:</span>
															<span>{{bgbz}}</span>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-default"
																data-dismiss="modal">关闭</button>
														</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</main>
				<!--End 页面主要内容-->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>
	<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[],
					cus:[],
					bgbz:'',
					change_yj:''
				},
				mounted(){//初始化显示完成调用
					this.selectId();
				},
				methods:{
					selectId(){
						//发送异步请求，请求后端控制器，获取所有的信息
						axios.get("selD_module").then(res=>{
							this.list=res.data;
						})				
					},
					wlcx(design_id,change_yj){
						if(change_yj==" "||change_yj==null){
							 // $("#box1").hide();
							 this.bgbz="未变更";
						  }else{
							 // $("#box1").toggle();
							  this.bgbz="已变更";
						  }
						//发送异步请求，请求后端控制器，获取所有的信息
						axios.get("selD_module_details?design_id="+design_id).then(res=>{
							this.cus=res.data;
							})
					}
					}
				
			})
			
		</script>

</body>
</html>
