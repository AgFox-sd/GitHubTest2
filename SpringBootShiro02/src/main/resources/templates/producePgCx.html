<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>物料组成设计单审核</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript"   src="js/vue-2.4.0.js"></script>
</head>
  
<body>
<div id="app">
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    
    <header class="lyear-layout-header" style="margin-left: -10%;">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title">物料组成设计单审核</span>
            <span style="margin-left: 500px">符合条件的生产派工单总数:</span>
            <span style="margin-left: 5px">{{ddshsum}}</span>
            <span style="margin-left: 5px">例</span>
          </div>
        </div>
      </nav>
      
    </header>
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12" style="margin-left: -12%;margin-top: -6%;">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="#!" role="form">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <input type="hidden" name="search_field" id="search-field" value="title">
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>派工单编号</th>
					    <th>产品编号</th>
					    <th>产品名称</th>
					    <th>投产数量</th>
						<th>合格数量</th>
						<th>派工单状态</th>
						<th>审核状态</th>
						<th>生产状态</th>
                      </tr>
                    </thead>
                    <tbody>
					<tr v-for="(cx,index) in list" :key="index">
					    <td>{{cx.pg_id}}</td>
					    <td>{{cx.product_id}}</td>
					    <td>{{cx.product_name}}</td>
						<td>{{cx.amount}}</td>
						<td>生产中</td>
						<td>执行</td>
						<td>{{cx.check_tag}}</td>
						<td>等待</td>
					</tr>
				</tbody>
		
                  </table>
              </div>
              
             
                
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<script>
      Vue.filter('moneyFormat',function(money,length,sign){
	    return sign+money.toFixed(length)
      })
      var vm=new Vue({
    	  el:'#app',
    	  data:{
    		  list:[],
    		  ddshsum:'', //等待审核总数
    	  },
    	  mounted(){//页面挂载完成调用查询全部的方法
				this.load();
    	 		this.load2();
		  },
		  methods:{
			  load:function(){
					axios.post("SelectPG2").then(res=>{
						this.list=res.data;
					}).catch(err=>{
						console.log("请求失败");
					});
			  },
			  load2(){
				  axios.post("SelSum2").then(res=>{
					  this.ddshsum=res.data;
				  }).catch(err=>{
						console.log("请求失败");
				 });
			  },
			  
    	  }
      
      }) 

   </script>

</body>
</html>
